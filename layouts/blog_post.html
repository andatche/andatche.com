<article class="post">
  <h1><%= @item[:title] %></h1>
  <div class="post-meta">
    <div class="date"><%= (time = attribute_to_time(@item[:created_at])).strftime("%e#{time.day_ordinal_suffix} of %B %Y") %></div>
    <div class="tags">Tagged: <%= tags_for_post @item %></div>
  </div>
  <%= yield %>
</article>
<div id="disqus_thread" class="actions"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'andatche'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
